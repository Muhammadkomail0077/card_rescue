<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Rescue | OTP </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../../static/css/otp.css">
</head>

<body>
    <div class="container-login">
        <div class="row row-height">
            <div class="col-lg-6 col-md-6 d-none d-md-block image-container">
                <div class="logo-middle h-100"><img src="../../static/img/logo.png" alt=""></div>
            </div>
            <div class="col-lg-6 col-md-6 form-container">
                <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                    <div class="mb-3">
                        <img src="../../static/img/OTP-icon.png" alt="">
                    </div>
                    <div class="heading">
                        <h1>OTP</h1>
                    </div>
                    <div class="paragraph">
                        <p>We have sent you an email containing 6 digits verification code. Please enter the code to
                            verify your identity</p>
                    </div>
                    <form>
                        <div id="otp-container">
                            <input type="text" class="otp-input" maxlength="1" id="digit1">
                            <input type="text" class="otp-input" maxlength="1" id="digit2">
                            <input type="text" class="otp-input" maxlength="1" id="digit3">
                            <input type="text" class="otp-input" maxlength="1" id="digit4">
                            <input type="text" class="otp-input" maxlength="1" id="digit5">
                            <input type="text" class="otp-input" maxlength="1" id="digit6">
                        </div>
                    </form>
                    <div class="sign">Code didn't receive?
                        <a href="#">Resend</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        // JavaScript for handling OTP input
        const otpInputs = document.querySelectorAll(".otp-input");

        otpInputs.forEach((input, index) => {
            input.addEventListener("input", (e) => {
                if (e.target.value.length === 1) {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    } else {
                        // All OTP digits entered
                        // You can add your verification logic here
                        console.log("OTP Entered:", getOTP());
                    }
                } else if (e.target.value.length === 0) {
                    if (index > 0) {
                        otpInputs[index - 1].focus();
                    }
                }
            });

            input.addEventListener("keydown", (e) => {
                if (e.key === "Backspace" && e.target.value.length === 0) {
                    if (index > 0) {
                        otpInputs[index - 1].focus();
                    }
                }
            });
        });

        function getOTP() {
            // Retrieve the OTP entered by the user
            let otp = "";
            otpInputs.forEach((input) => {
                otp += input.value;
            });
            return otp;
        }
    </script>
</body>

</html>
