<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Rescue | Sign up</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../../static/css/signup.css">
	<link rel="icon" href="../../static/img/logo.png" type="image/x-icon">

</head>

<body>
	<div class="container-login">
		<div class="row row-height">
			<div class="col-lg-6 col-md-6 d-none d-md-block image-container">
				<div class="logo-middle h-100"><img src="../../static/img/logo.png" alt=""></div>
			</div>
			<div class="col-lg-6 col-md-6 form-container">
				<div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
					<div class="heading mb-3">
						<img src="../../static/img/full-logo.png" alt="">
					</div>
					<form>
						<label for="email" class="label-input">Email/Phone</label>
						<div class="form-input">
							<span class="icon-input"><img src="../../static/img/email.svg" alt=""
									style="width: 55%;"></span>
							<input type="email" id="email" placeholder="username" required>
						</div>
						<label for="password" class="label-input">Password</label>
						<div class="form-input">
							<span class="icon-input"><img src="../../static/img/lock.svg" alt="" width="50%"></span>
							<input type="password" id="pass" placeholder="password" required>
							<span class="pass-icon"><img src="../../static/img/eye-off.svg" alt="" width="75%"></span>
						</div>
						<label for="password" class="label-input">Confirm Password</label>
						<div class="form-input">
							<span class="icon-input"><img src="../../static/img/lock.svg" alt="" width="50%"></span>
							<input type="password" id="pass" placeholder="confirm password" required>
							<span class="pass-icon"><img src="../../static/img/eye-off.svg" alt="" width="75%"></span>
						</div>

						<div class="row mt-2 mb-2">
							<div class="d-flex right mt-2">
								<a href="./forgetpassword.html">Forget password?</a>
							</div>
						</div>
						<!-- <div class="login-button mb-2">
							<button type="submit" class="btn-login">Sign Up</button>
						</div> -->

						<div class="login-button mb-2">
							<a href="./otp.html">
								<button type="button" class="btn-login" id="open-popup">Sign Up</button>
							</a>
						</div>

						<!-- <div id="popup" class="popup">
							<div class="popup-content">
								<p>Dummy Popup Data</p>
								<p>Yahan kuch dummy data ho sakta hai.</p>
								<button type="button" id="close-popup">Close</button>
							</div>
						</div> -->


						<div class="sign">Already have an account?
							<a href="./login.html">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		// Get the elements
		var openPopupButton = document.getElementById('open-popup');
		var closePopupButton = document.getElementById('close-popup');
		var popup = document.getElementById('popup');

		// Function to open the popup
		function openPopup() {
			popup.style.display = 'block';
		}

		// Function to close the popup
		function closePopup() {
			popup.style.display = 'none';
		}

		// Add event listeners
		openPopupButton.addEventListener('click', openPopup);
		closePopupButton.addEventListener('click', closePopup);

	</script>
</body>

</html>
