<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../static/css/cards.css">
</head>

<body>
    <div class="container-login">
        <div class="row row-height">
            <div class="col-lg-6 col-md-6 d-none d-md-block image-container">
                <div class="logo-middle h-100"><img src="../../static/img/logo.png" alt=""></div>
            </div>
            <div class="col-lg-6 col-md-6 form-container">
                <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                    <div class="heading">
                        <h1>Add Card</h1>
                    </div>
                    <div class="paragraph">
                        <p>Enter your card details</p>
                    </div>

                    <form>
                        <label for="card-type" class="label-input">Card Type</label>
                        <div class="custom-select">
                            <span class="icon-input"><img src="../../static/img/credit-card.svg" alt=""></span>
                            <select id="card-type" name="card-type">
                                <option value="credit-card">Credit Card</option>
                                <option value="debit-card">Debit Card</option>
                                <option value="prepaid-card">Prepaid Card</option>
                            </select>
                        </div>

                        <label for="card-type" class="label-input">Issuer</label>
                        <div class="custom-select">
                            <span class="icon-input"><img src="../../static/img/bank-icon.svg" alt=""></span>
                            <select id="card-type" name="card-type">
                                <option value="credit-card">Bank Of America</option>
                                <option value="debit-card">Debit Card</option>
                                <option value="prepaid-card">Prepaid Card</option>
                            </select>
                        </div>

                        <label for="password" class="label-input">Card Holder</label>
                        <div class="custom-select">
                            <span class="icon-input"><img src="../../static/img/card-holder-icon.svg" alt=""></span>
                            <input type="password" id="password" name="Claire James" placeholder="Claire James"><br>
                        </div>

                        <label for="age" class="label-input">Card Number</label>
                        <div class="custom-select">
                            <span class="icon-input"><img src="../../static/img/card-no-icon.svg" alt=""></span>
                            <input type="text" id="age" name="age" placeholder="****** ****** ****** 23456"><br>
                        </div>

                        <div class="input-group">
                            <div class="input-fileds">
                                <label class="label-bottom" for="expiryDate">Expiry Date (MM/YY)</label>
                                <div class="custom-select-group">
                                    <span class="icon-bottom"><img src="../../static/img/calender-icon.svg"
                                            alt=""></span>
                                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                                </div>
                            </div>

                            <div class="input-fileds">
                                <label class="label-bottom" for="cvv">CVV</label>
                                <div class="custom-select-group">
                                    <span class="icon-bottom"><img src="../../static/img/calender-icon.svg"
                                            alt=""></span>
                                    <input type="text" id="cvv" name="cvv" placeholder="CVV">
                                </div>
                            </div>
                        </div>
                        <div class="add">
                            <button class="add-cards"></button>
                        </div>
                        <div class="login-button mt-1">
                            <button type="submit" class="btn-login">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
