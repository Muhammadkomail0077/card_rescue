<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Rescue | New Password</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="../../static/css/newpassword.css">
	<link rel="icon" href="../../static/img/logo.png" type="image/x-icon">

</head>

<body>
	<div class="container-login">
		<div class="row row-height">
			<div class="col-lg-6 col-md-6 d-none d-md-block image-container">
				<div class="logo-middle h-100"><img src="../../static/img/logo.png" alt=""></div>
			</div>
			<div class="col-lg-6 col-md-6 form-container">
				<div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
					<div class="mb-3">
						<img src="../../static/img/reset-password .png" alt="">
					</div>
					<div class="heading">
						<h1>Enter New Password</h1>
					</div>
					<div class="paragraph">
						<p>Please enter your email to
							reset password</p>
					</div>
					<form>
						<label for="password" class="label-input">Password</label>
						<div class="form-input">
							<span class="icon-input"><img src="../../static/img/lock.svg" alt="" width="50%"></span>
							<input type="password" id="pass" placeholder="password" required>
							<span class="pass-icon"><img src="../../static/img/eye-off.svg" alt="" width="75%"></span>
						</div>

						<label for="password" class="label-input">Re-type Password</label>
						<div class="form-input">
							<span class="icon-input"><img src="../../static/img/lock.svg" alt="" width="50%"></span>
							<input type="password" id="pass" placeholder="confirm password" required>
							<span class="pass-icon"><img src="../../static/img/eye-off.svg" alt="" width="75%"></span>
						</div>

						<div class="login-button mt-2 mb-2">
							<button type="submit" class="btn-login">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
