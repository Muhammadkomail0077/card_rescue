        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Function to open the popup
                function openPopup() {
                    const popup = document.getElementById('popupModal');
                    const overlay = document.getElementById('popupOverlay');
                    popup.style.display = 'block';
                    overlay.style.display = 'block';
        
                    // Add a click event listener to the overlay to close the popup
                    overlay.addEventListener('click', closePopup);
                }
        
                // Function to close the popup and hide the overlay
                function closePopup() {
                    const popup = document.getElementById('popupModal');
                    const overlay = document.getElementById('popupOverlay');
                    popup.style.display = 'none';
                    overlay.style.display = 'none';
        
                    // Remove the click event listener from the overlay
                    overlay.removeEventListener('click', closePopup);
                }
        
                // Add click event listeners to the Open, Cancel, and Submit buttons
                const openButton = document.getElementById('openPopup');
                const cancelButton = document.getElementById('cancelButton');
                const submitButton = document.getElementById('submitButton');
        
                openButton.addEventListener('click', openPopup);
                cancelButton.addEventListener('click', closePopup);
                submitButton.addEventListener('click', closePopup);
            });
        </script>
